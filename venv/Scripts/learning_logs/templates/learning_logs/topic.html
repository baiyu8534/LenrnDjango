{% extends 'learning_logs/base.html' %}

{% block content %}

<P>Topic:{{ topic }}</P>

<p>Entries:</p>
<ul>

    {% for entry in entries %}
    <li>
        <p>{{ entry.date_added }}</p>
        <p>{{ entry.text|linebreaks }}</p>
    </li>
    {% empty %}
    <li>
        There are no entries for this topic yet.
    </li>
    {% endfor %}
</ul>

{% endblock content %}
